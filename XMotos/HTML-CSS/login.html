<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - XMotos</title>
    <link rel="stylesheet" href="login.css">
    <script defer src="login.js"></script>
</head>

<body>

    <div class="logo">
        <img src="img/NovaLogo.png" alt="XMotos Logo">
    </div>

        <section class="form-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" name="email" placeholder="Digite seu Email" required>
            <input type="password" name="senha" placeholder="Digite sua Senha" required>
            <button type="submit" class="btn-xmotos">Entrar</button>
            <button type="button" class="btn-xmotos" onclick="window.location.href='cadastro.html'">Cadastrar</button>
        </form>
        
    </section>

</body>
</html>
