<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - XMotos</title>
    <link rel="stylesheet" href="Estilos.css" />
</head>

<body>
    <div class="logo">
        <img src="img/NovaLogo.png" alt="XMotos Logo" />
    </div>

    <section class="form-container">
        <h2>Cadastro</h2>
        <form id="cadastroForm" novalidate>
            <input type="text" name="nome" placeholder="Digite seu Nome" required />
            <input type="email" name="email" placeholder="Digite seu Email" required />
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" maxlength="11" required />
            <input 
            type="password" 
            id="senha" 
            name="senha" 
            placeholder="Digite sua Senha" 
            required 
            minlength="8"
        />
            <button type="submit" class="btn-xmotos">Cadastrar</button>
            <button type="button" class="btn-xmotos" onclick="window.location.href='login.html'">Voltar ao Login</button>
        </form>
    </section>

    <script src="Cadastro.js" defer></script>
</body>
</html>
