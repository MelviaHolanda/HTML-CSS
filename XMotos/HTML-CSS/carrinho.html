<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Carrinho - XMotos</title>
</head>

<body>
    <!-- Cabeçalho (igual ao index) -->
    <header>
        <div class="Cabeçalho">
            <div id="Logo">
                <img src="img/NovaLogo.png" alt="Logo XMotos" id="XmotosLogo">
            </div>

            <div id="menu">
                <li>
                    <a id="home" href="principal_index.html">HOME</a>
                    <a id="contato" href="contato.html">CONTATO</a>
                    <a href="carrinho.html" id="carrinho-link">
                        <span id="contador-carrinho" class="contador"></span>
                        <img src="img/carrinho-de-compras.png" alt="Carrinho" class="icone-carrinho">
                    </a>
                </li>
            </div>
            <div class="cadastro">
                <button class="btn fs-5 px-5 me-md-2 btn-outline-primary">Entrar</button>
                <button class="btn fs-5 px-5 me-md-2 btn-outline-danger">Cadastrar</button>
            </div>
        </div>
    </header>

    <main class="pagina-carrinho">
        <h1>Meu Carrinho</h1>

        <div class="carrinho-vazio" id="carrinho-vazio">
            <p>Seu carrinho está vazio</p>
            <a href="principal_index.html" class="btn-voltar">Voltar às compras</a>
        </div>

        <div class="conteudo-carrinho" id="conteudo-carrinho">
            <section class="itens-carrinho">
                <!-- Itens serão adicionados dinamicamente aqui -->
            </section>

            <aside class="resumo-pedido">
                <h3>Resumo do Pedido</h3>
                <div class="resumo-linha">
                    <span>Subtotal</span>
                    <span id="subtotal">R$ 0,00</span>
                </div>
                <div class="resumo-linha">
                    <span>Frete</span>
                    <span id="frete">R$ 0,00</span>
                </div>
                <div class="resumo-linha total">
                    <span>Total</span>
                    <span id="total">R$ 0,00</span>
                </div>
                <button id="finalizar-compra" class="btn-finalizar">Finalizar Compra</button>
            </aside>
        </div>
    </main>

    <!-- Rodapé (igual ao index) -->
    <footer>
        <div id="rodape">
            <img src="img/NovaLogo.png" alt="XMotos" id="logo_xmotos">
            <div id="redes_sociais">
                <h3>Redes Sociais:</h3>
                <div class="icones_redes">
                    <a href="https://www.instagram.com/xmotos.pecaseservicosfortaleza?igsh=MXB2MW50aGl5enl3Mg=="
                        target="_blank"><img src="img/Instagram_.png" alt="Instagram"></a>
                    <a href="https://wa.me/558599150236" target="_blank"><img src="img/Whatsapp.png" alt="WhatsApp"></a>
                    <img src="img/YouTube_.png" alt="YouTube">
                    <a href="https://www.facebook.com/share/1ALJJcCnYT/" target="_blank"><img src="img/Facebook-.png"
                            alt="Facebook"></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="carrinho.js"></script>
</body>

</html>
